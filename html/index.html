<html>
	<head>
	</head>
	<body>
		<div id="gui" class='gui'>
			<h1>Login or register an account</h1>
			<form class='form' method="post" action="/login">
				<div>
					<span>Username: </span>
					<span><input name='userInput' class='userInput'></span>
				</div>
				<div>
					<span>Password: </span>
					<span><input type='password' name='passInput' class='passInput'></span>
				</div>
				<br>
				<input type="submit" value="Login" class='login'>
			</form>
			<input type="submit" value="Register" class='regis'>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="/css/style.css"/>
        <script type="text/javascript" src="/script/script.js"></script>
	</body>
</html>
