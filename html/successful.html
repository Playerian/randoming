<html>
	<head>
	</head>
	<body>
		<div id="gui" class='gui'>
			<p>You have successful created your account! Page will jump in a second...</p>
			<p>
				<a href='javascript:jumpPage()'>Click here to jump back to login page manually.</a>
			</p>
		</div>
		<form class='form' method="post" action="/loginPage">
			<input id='sendBack' type='hidden' name='username' value=''>
		</form>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script>
			/*global $*/
			let name = '';
			function jumpPage(){
				$('#sendBack').val(name);
				$('form').submit();
			}
			function setName(n){
				name = n;
			}
			setTimeout(function(){
				jumpPage();
			}, 3000);
		</script>
	</body>
</html>
